<link rel="stylesheet" href="css/templates/login.css">
<form name="loginForm">
    <div class="lg_form lg_form1">
        <span class="lg_tel">手机号</span>
        <input type="text" class="lg_phone" placeholder="请输入您的手机号"
               autocomplete="off" name="tel" ng-model="user.phone"
            ng-required="true" ng-pattern="/^1[3-9][0-9]{9}$/"/>
    </div>
    <div class="lg_form lg_form1 errorMsg" ng-messages="loginForm.tel.$error"
        ng-show="loginForm.tel.$dirty && loginForm.tel.$invalid">
        <span ng-message="required">手机号必须指定</span>
        <span ng-message="pattern">手机号格式不正确</span>
    </div>

    <div class="lg_form lg_form2">
        <span class="fl">验证码</span>
        <input type="text" class="lg_checkCode" placeholder="请输入短信验证码"
               autocomplete="off" name="code" ng-model="user.code"
               ng-required="true" ng-pattern="/^[0-9]{6}$/" ng-disabled="!isTiming"/>
        <button class="lg_btn btn" ng-click="startTime()" ng-bind="btnText" ng-disabled="isTiming"></button>
    </div>
    <div class="lg_form lg_form1 errorMsg" ng-messages="loginForm.code.$error"
         ng-show="loginForm.code.$dirty && loginForm.code.$invalid">
        <span ng-message="required">验证码不能为空</span>
        <span ng-message="pattern">验证码必须为6位数字</span>
    </div>

    <button class="lp_loginBtn btn" ng-disabled="loginForm.$invalid" ng-click="login()">登录</button>
</form>
